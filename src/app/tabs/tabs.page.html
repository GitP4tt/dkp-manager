<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-grid>
            <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-col size="9">

                    <ion-title>
                        Why Not ðŸ˜Ž DKP Manager

                    </ion-title>


                </ion-col>

                <ion-col size="1.5"
                        *ngIf="isAuthenticated"
                        class="ion-float-right">

                    <ion-button
                            target="_blank"
                            href="https://docs.google.com/spreadsheets/d/1SC079pkiPKN0E14MIE6Y0sAJRe_zRLi6j9BCwIlXM4U"
                            style="width: 100%;"
                            [color]="!player ? '' : player.playerClass.toString().toLowerCase()"  class="ion-float-right"
                            color="blue">
                        <strong>
                            DKP Regeln
                        </strong>
                        <ion-icon name="open-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="1.5"
                        *ngIf="isAuthenticated"
                        class="ion-float-right">
                    <ion-button
                            style="width: 100%;"
                            [color]="!player ? '' : player.playerClass.toString().toLowerCase()" (click)="logout()"
                            class="ion-float-right"
                            color="blue">
                        <strong>Logout</strong>
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <app-player-widget></app-player-widget>
                </ion-col>

            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-tabs *ngIf="player">
        <ion-tab-bar slot="top">
            <ion-tab-button [ngClass]="player.playerClass.toString().toLowerCase()" tab="raids">
                <ion-icon name="calendar-sharp"></ion-icon>
                <ion-label>Raid Planer</ion-label>
            </ion-tab-button>
            <ion-tab-button [ngClass]="player.playerClass.toString().toLowerCase()" tab="guild">
                <ion-icon name="people-sharp"></ion-icon>
                <ion-label>GildenÃ¼bersicht</ion-label>
            </ion-tab-button>
            <ion-tab-button [ngClass]="player.playerClass.toString().toLowerCase()" tab="auctions">
                <ion-icon name="cash-outline"></ion-icon>
                <ion-label>Auktionen</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
    <ion-card class="ion-text-center" *ngIf="!player">
        <ion-spinner style="font-size: 10em" name="crescent"></ion-spinner>
    </ion-card>

</ion-content>
