<ion-grid class="vertical-align-content">
    <ion-row *ngIf="player" class="ion-justify-content-center ion-align-items-center">
        <ion-col size="1">
            <ion-button (click)="this.showChangeUserModal()" color="{{player.playerClass.toString().toLowerCase()}}">
                <ion-icon name="hammer-outline">

                </ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="2.4">
            <ion-text style="font-size: 1.8em">
                {{player.ingameName}}
            </ion-text>
        </ion-col>
        <ion-col class="ion-text-center" size="1">
            <ion-badge
                    style="width: 100%"
                    color="{{player.playerClass.toString().toLowerCase()}}">{{player.dkp}} DKP
            </ion-badge>
        </ion-col>
        <ion-col class="ion-text-center" size="1">
            <ion-badge style="width: 100%" color="{{getColorForRank(player)}}">
                {{getFormatForRankBadge(player.dkpRank)}}</ion-badge>
        </ion-col>


        <ion-col class="ion-justify-content-center" size="1">
            <ion-icon (click)="showMyDkpLog()"
                      color="{{player.playerClass.toString().toLowerCase()}}"
                      size="large"
                      name="information-circle"></ion-icon>
        </ion-col>

        <ion-col size="1">
            <ion-row>
                <ion-text style="font-size: 1.5em" [ngClass]="player.playerClass.toString().toLowerCase()">
                    {{player.playerClass}}
                </ion-text>
            </ion-row>
            <ion-row class="ion-margin-top">
                <ion-text style="font-size: 1.5em"> {{player.spec}} </ion-text>
            </ion-row>
        </ion-col>
        <ion-col size="2" class="verticalCenter">

            <ion-label>{{player.prefersEnglish ? 'English ðŸ‡¬ðŸ‡§' : 'Deutsch ðŸ‡©ðŸ‡ª'}}</ion-label>
            <ion-toggle (ionChange)="updatePlayerLanguage()"
                        color="{{player.playerClass.toString().toLowerCase()}}"
                        [(ngModel)]="player.prefersEnglish"></ion-toggle>
        </ion-col>

        <ion-col size="2">
            <ion-avatar class="ion-float-right">
                <img src="../assets/role/{{player.spec.toString().toLowerCase()}}.png">
            </ion-avatar>
            <ion-avatar class="ion-float-right" *ngIf="player.talent">
                <img src="../assets/spec//{{player.playerClass.toString().toLowerCase()}}/{{player.talent.toString().toLowerCase()}}.png">
            </ion-avatar>
        </ion-col>
    </ion-row>
</ion-grid>
